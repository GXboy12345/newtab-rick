    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;

            text-align: center;

        }
        
        video {

            text-align: center;
            padding: 10px;

        .footer a {
            color: #ff6b6b;
